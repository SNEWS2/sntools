# This workflow will install Python dependencies and run tests with a variety of Python versions.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run unit tests
      run: |
        python -m unittest discover

  integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Setting environment variable: https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-environment-variable
        # Eliminate UnicodeEncodeError under Python 2.7
        echo "PYTHONIOENCODING=utf8:ignore" >> $GITHUB_ENV
    - name: Install sntools
      run: |
        # Install
        pip install . -v
        # Change into sub-directory, so we import the installed version and not the local directory
        mkdir foo
        cd foo
        # Run setup function
        python -c 'import sntools; sntools.setup()'
    - name: Run integration test
      run: |
        # Generate output file
        sntools fluxes/intp2001.data -f nakazato --detector WATCHMAN-LS --distance 2 --ordering normal --starttime 100 --endtime 300 --randomseed 314 -o outfile.kin
        # Compare with sample output
        diff outfile.kin tests/sample_outfile.kin
